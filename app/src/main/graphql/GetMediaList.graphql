query GetMediaList($userId: Int, $status: MediaListStatus, $type: MediaType, $sort: [MediaListSort]) {
    MediaListCollection(userId: $userId, status: $status, type: $type, sort: $sort) {
        lists {
            entries {
                media {
                    id
                    episodes
                    title {
                        english
                        native
                    }
                    coverImage {
                        large
                    }
                    nextAiringEpisode {
                        episode
                    }
                }
                progress
            }
        }
    }
}