query GetMediaDetails($mediaId: Int) {
    Media(id: $mediaId) {
        type
        episodes
        genres
        siteUrl
        source
        trailer {
            id
            site
            thumbnail
        }
        title {
            english
            native
        }
        tags {
            name
        }
        status
        averageScore
        bannerImage
        chapters
        studios {
            nodes {
                id
                name
            }
        }
        recommendations {
            nodes {
                mediaRecommendation {
                    id
                    title {
                        english
                        native
                    }
                    coverImage {
                        large
                    }
                }
            }
        }
        externalLinks {
            icon
            url
            site
        }
        relations {
            nodes {
                id
                title {
                    english
                    native
                }
                coverImage {
                    large
                }
            }
            edges {
                relationType
            }
        }
        characters {
            edges {
                node {
                    id
                    name {
                        last
                        first
                    }
                    image {
                        medium
                    }
                }
                role
            }
        }
        coverImage {
            large
        }
        description(asHtml: false)
        duration
        endDate {
            day
            month
            year
        }
        startDate {
            day
            month
            year
        }
        staff {
            edges {
                node {
                    staff {
                        id
                        name {
                            first
                            last
                        }
                    }
                }
                role
            }
        }
        format
        id
        reviews {
            nodes {
                score
                summary
                body
                user{
                    name
                }
            }
        }
    }
}